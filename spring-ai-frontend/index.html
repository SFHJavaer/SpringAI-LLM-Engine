<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能助手</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .welcome-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="logo">🤖</div>
        <h1 class="title">AI智能助手</h1>
        <p class="subtitle">智能对话平台 - 让AI成为您的得力助手</p>

        <div class="buttons">
            <a href="pages/login.html" class="btn btn-primary">开始使用</a>
            <a href="pages/spring-ai.html" class="btn btn-secondary">直接进入聊天</a>
        </div>

        <div style="margin-top: 30px; font-size: 14px; color: #666; text-align: center;">
            <p>💡 <strong>功能说明：</strong></p>
            <p>🚀 开始使用：进入登录页面，注册或登录后开始聊天</p>
            <p>💬 直接进入聊天：跳过登录直接体验聊天功能（需要后端支持）</p>
            <p>🎯 支持流式输出、模型选择、知识库搜索、联网搜索等功能</p>
        </div>
    </div>
</body>
</html>
