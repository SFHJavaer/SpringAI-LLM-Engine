<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - AI智能助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #06b6d4;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 0 1rem;
        }

        .register-card {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.75rem;
            color: white;
        }

        .register-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .register-subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .password-toggle {
            cursor: pointer;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: var(--transition);
            border-radius: 2px;
        }

        .password-strength-text {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            color: var(--text-secondary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .checkbox.checked {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 11px;
            font-weight: bold;
        }

        .checkbox-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .checkbox-text a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .checkbox-text a:hover {
            color: var(--secondary-color);
        }

        .register-btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .register-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .register-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--surface);
            padding: 0 1rem;
            position: relative;
            z-index: 1;
        }

        .social-register {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--background);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
            color: var(--primary-color);
        }

        .login-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .login-link a:hover {
            color: var(--secondary-color);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error-color);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success-color);
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .field-error {
            color: var(--error-color);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 密码强度颜色 */
        .strength-weak { background: var(--error-color); }
        .strength-medium { background: var(--warning-color); }
        .strength-strong { background: var(--success-color); }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .register-container {
                padding: 0 0.5rem;
            }

            .register-card {
                padding: 2rem 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .social-register {
                flex-direction: column;
            }
        }

        /* 动画 */
        .register-card {
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1 class="register-title">创建账户</h1>
                <p class="register-subtitle">加入AI智能助手大家庭</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">用户名</label>
                        <div class="input-group">
                            <input
                                type="text"
                                class="form-input"
                                id="username"
                                placeholder="请输入用户名"
                                required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">邮箱</label>
                        <div class="input-group">
                            <input
                                type="email"
                                class="form-input"
                                id="email"
                                placeholder="请输入邮箱"
                                required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">密码</label>
                    <div class="input-group">
                        <input
                            type="password"
                            class="form-input"
                            id="password"
                            placeholder="请输入密码"
                            required>
                        <i class="fas fa-eye password-toggle input-icon" onclick="togglePassword()"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="passwordStrengthText">密码强度：弱</div>
                </div>

                <div class="form-group">
                    <label class="form-label">确认密码</label>
                    <div class="input-group">
                        <input
                            type="password"
                            class="form-input"
                            id="confirmPassword"
                            placeholder="请再次输入密码"
                            required>
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox" id="agreeCheckbox" onclick="toggleAgree()"></div>
                    <div class="checkbox-text">
                        我已阅读并同意<a href="#" onclick="showTerms(event)">《服务条款》</a>和<a href="#" onclick="showPrivacy(event)">《隐私政策》</a>
                    </div>
                </div>

                <button type="submit" class="register-btn" id="registerBtn">
                    <span>创建账户</span>
                </button>
            </form>

            <div class="divider">
                <span>或</span>
            </div>

            <div class="social-register">
                <button class="social-btn" onclick="registerWithWechat()">
                    <i class="fab fa-weixin"></i>
                    微信注册
                </button>
                <button class="social-btn" onclick="registerWithQQ()">
                    <i class="fab fa-qq"></i>
                    QQ注册
                </button>
            </div>

            <div class="login-link">
                已有账户？<a href="login.html">立即登录</a>
            </div>
        </div>
    </div>

    <!-- 服务条款弹窗 -->
    <div class="modal" id="termsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>服务条款</h3>
                <button class="modal-close" onclick="closeModal('termsModal')">&times;</button>
            </div>
            <div class="modal-body">
                <p>这里是服务条款内容...</p>
            </div>
        </div>
    </div>

    <!-- 隐私政策弹窗 -->
    <div class="modal" id="privacyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>隐私政策</h3>
                <button class="modal-close" onclick="closeModal('privacyModal')">&times;</button>
            </div>
            <div class="modal-body">
                <p>这里是隐私政策内容...</p>
            </div>
        </div>
    </div>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <!-- 依赖库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <script>
        // API配置
        const API_BASE_URL = 'http://127.0.0.1:8888';

        // 全局变量
        let agreedToTerms = false;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupFormValidation();
            setupPasswordStrength();
        });

        // 处理注册
        async function handleRegister(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // 隐藏消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // 验证表单
            if (!validateForm()) {
                return;
            }

            // 显示加载状态
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<div class="loading"></div><span>注册中...</span>';

            try {
                const response = await axios.post(`${API_BASE_URL}/auth/register`, {
                    username: username,
                    email: email,
                    password: password,
                    confirmPassword: confirmPassword
                });

                const data = response.data;

                if (data.success) {
                    showSuccess('注册成功！请登录您的账户');

                    // 跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(data.message || '注册失败');
                }
            } catch (error) {
                console.error('注册请求失败:', error);
                if (error.response) {
                    showError(error.response.data.message || '注册失败，请稍后重试');
                } else {
                    showError('网络错误，请稍后重试');
                }
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<span>创建账户</span>';
            }
        }

        // 验证表单
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username) {
                showError('请输入用户名');
                return false;
            }

            if (!isValidUsername(username)) {
                showError('用户名格式不正确（3-20位字母、数字或下划线）');
                return false;
            }

            if (!email) {
                showError('请输入邮箱');
                return false;
            }

            if (!isValidEmail(email)) {
                showError('请输入有效的邮箱地址');
                return false;
            }

            if (!password) {
                showError('请输入密码');
                return false;
            }

            if (password.length < 6) {
                showError('密码长度至少6位');
                return false;
            }

            if (password !== confirmPassword) {
                showError('两次输入的密码不一致');
                return false;
            }

            if (!agreedToTerms) {
                showError('请先同意服务条款和隐私政策');
                return false;
            }

            return true;
        }

        // 切换密码可见性
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash password-toggle input-icon';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye password-toggle input-icon';
            }
        }

        // 切换同意条款
        function toggleAgree() {
            console.log('toggleAgree called');
            agreedToTerms = !agreedToTerms;
            const checkbox = document.getElementById('agreeCheckbox');
            if (checkbox) {
                checkbox.classList.toggle('checked', agreedToTerms);
                console.log('agreedToTerms:', agreedToTerms);
            } else {
                console.error('agreeCheckbox not found');
            }
        }

        // 密码强度检测
        function setupPasswordStrength() {
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('passwordStrengthBar');
            const strengthText = document.getElementById('passwordStrengthText');

            passwordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = calculatePasswordStrength(password);

                strengthBar.style.width = (strength.score / 4) * 100 + '%';
                strengthBar.className = 'password-strength-bar ' + strength.class;

                strengthText.textContent = '密码强度：' + strength.text;
            });
        }

        // 计算密码强度
        function calculatePasswordStrength(password) {
            let score = 0;

            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            if (score < 2) {
                return { score, class: 'strength-weak', text: '弱' };
            } else if (score < 4) {
                return { score, class: 'strength-medium', text: '中等' };
            } else {
                return { score, class: 'strength-strong', text: '强' };
            }
        }

        // 显示错误消息
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // 显示成功消息
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // 表单验证
        function setupFormValidation() {
            const inputs = document.querySelectorAll('.form-input');

            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });

                input.addEventListener('input', function() {
                    clearFieldError(this);
                });
            });
        }

        // 验证字段
        function validateField(field) {
            const value = field.value.trim();
            let isValid = true;
            let errorMessage = '';

            if (field.id === 'username') {
                if (!value) {
                    isValid = false;
                    errorMessage = '请输入用户名';
                } else if (!isValidUsername(value)) {
                    isValid = false;
                    errorMessage = '用户名格式不正确（3-20位字母、数字或下划线）';
                }
            } else if (field.id === 'email') {
                if (!value) {
                    isValid = false;
                    errorMessage = '请输入邮箱';
                } else if (!isValidEmail(value)) {
                    isValid = false;
                    errorMessage = '请输入有效的邮箱地址';
                }
            } else if (field.id === 'password') {
                if (!value) {
                    isValid = false;
                    errorMessage = '请输入密码';
                } else if (value.length < 6) {
                    isValid = false;
                    errorMessage = '密码长度至少6位';
                }
            } else if (field.id === 'confirmPassword') {
                const password = document.getElementById('password').value;
                if (!value) {
                    isValid = false;
                    errorMessage = '请确认密码';
                } else if (value !== password) {
                    isValid = false;
                    errorMessage = '两次输入的密码不一致';
                }
            }

            if (!isValid) {
                field.style.borderColor = 'var(--error-color)';
                showFieldError(field, errorMessage);
            } else {
                field.style.borderColor = 'var(--success-color)';
            }

            return isValid;
        }

        // 清除字段错误
        function clearFieldError(field) {
            field.style.borderColor = '';
            const errorElement = field.parentNode.querySelector('.field-error');
            if (errorElement) {
                errorElement.remove();
            }
        }

        // 显示字段错误
        function showFieldError(field, message) {
            clearFieldError(field);

            const errorElement = document.createElement('div');
            errorElement.className = 'field-error';
            errorElement.textContent = message;

            field.parentNode.appendChild(errorElement);
        }

        // 验证邮箱
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 验证用户名
        function isValidUsername(username) {
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            return usernameRegex.test(username);
        }

        // 显示服务条款
        function showTerms(event) {
            event.preventDefault();
            document.getElementById('termsModal').style.display = 'flex';
        }

        // 显示隐私政策
        function showPrivacy(event) {
            event.preventDefault();
            document.getElementById('privacyModal').style.display = 'flex';
        }

        // 关闭弹窗
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // 第三方注册
        function registerWithWechat() {
            showError('微信注册功能暂未开放');
        }

        function registerWithQQ() {
            showError('QQ注册功能暂未开放');
        }

        // 键盘事件
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const activeElement = document.activeElement;
                if (activeElement.tagName === 'INPUT') {
                    document.getElementById('registerForm').requestSubmit();
                }
            }
        });

        // 点击外部关闭弹窗
        window.addEventListener('click', function(event) {
            const termsModal = document.getElementById('termsModal');
            const privacyModal = document.getElementById('privacyModal');

            if (event.target === termsModal) {
                termsModal.style.display = 'none';
            }
            if (event.target === privacyModal) {
                privacyModal.style.display = 'none';
            }
        });
    </script>
